exclude: |
  (?x)^(
      .*\{\{.*\}\}.*|     # Exclude any files with cookiecutter variables
      docs/site/.*|       # Exclude mkdocs compiled files
      \.history/.*|       # Exclude history files
      .*cache.*/.*|       # Exclude cache directories
      .*venv.*/.*|        # Exclude virtual environment directories
  )$
fail_fast: false
# default_language_version:
#   python: python3.10
default_install_hook_types:
  - pre-commit
  - commit-msg
  - pre-push
  - post-rewrite
default_stages: [pre-commit]

repos:
# ---------------------------------------------------------------------------- #
#                               Pre-Commit Hooks                             #
# ---------------------------------------------------------------------------- #

# -----------------------------  Security Tools ---------------------------- #
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        name: " security 路 Detect hardcoded secrets by detect-secrets"
        ## Generated by `detect-secrets scan > .secrets.baseline`
        args: ['--baseline', '.secrets.baseline']
        exclude: ^(tests|mock_data)/

  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.28.0
    hooks:
      - id: gitleaks
        name: " security 路 Detect hardcoded secrets by gitleaks"

# ---------------------------  Code Quality Tools -------------------------- #
  ### Markdown ###
  - repo: https://github.com/DavidAnson/markdownlint-cli2
    rev: v0.18.1
    hooks:
      - id: markdownlint-cli2
        name: " markdown 路 Format markdown via markdownlint-cli2"
        args: [--fix]

  - repo: local
    hooks:
      - id: check-vale-preset
        name: " shell 路 Check on exists vale preset"
        entry: |
          bash -c '.gitlab/scripts/vale-sync.sh'
        language: system

  - repo: https://github.com/errata-ai/vale
    rev: v3.12.0
    hooks:
      - id: vale
        name: " markdown 路 Lint markdown via vale"
        description: Run vale on your text
        entry: vale
        language: golang
        types: [text]
        args: [--minAlertLevel=error]

  ### Shell/Bash ###
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.10.0.1
    hooks:
      - id: shellcheck
        name: " shell 路 Lint shell scripts"
        require_serial: true
        exclude: ^legacy/

  - repo: https://github.com/scop/pre-commit-shfmt
    rev: v3.12.0-2
    hooks:
      - id: shfmt
        name: " shell 路 Format shell scripts"
        args: [
          -i=2,
          -bn,
          -ci,
          -s,
          -w
        ]

      - id: shfmt
        name: " shell 路 Test shell scripts format"
        args: [
          -i=2,
          -bn,
          -ci,
          -s,
          -d
        ]

  - repo: https://github.com/openstack/bashate
    rev: 2.1.1
    hooks:
      - id: bashate
        name: " shell 路 Check shell script code style"
        args: ['-i', 'E003,E010']

  ### Syntax ###
  - repo: https://github.com/codespell-project/codespell
    rev: v2.4.1
    hooks:
      - id: codespell
        name: " codespell 路 Validate files for spelling errors"
        args: ['-I', '.codespell-exclude-words']
        additional_dependencies:
          - tomli

  ### Docker ###
  - repo: local
    hooks:
      - id: hadolint-docker
        entry: hadolint/hadolint:v2.12.0 hadolint
        name: " docker 路 Lint Dockerfile"
        language: docker_image
        types: [file]
        files: ^Dockerfile.*

  # STRICT
